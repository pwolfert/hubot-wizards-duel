<!DOCTYPE html>
<html>
<head lang="en">
	<title>Playtesting Tools</title>
	<style>

	</style>
	<script src="build/tools.js"></script>
</head>
<body>
	<h1>Playtesting Tools</h1>
	<form id="hit-calculation">
		<fieldset>
			<legend>Hit Calculation</legend>

			<label>Accuracy:</label>
			<input type="text" name="accuracy">
			<label>Pain:</label>
			<input type="text" name="playerPain">
			<br>
			<label>Evasion:</label>
			<input type="text" name="evasion">
			<label>Pain:</label>
			<input type="text" name="opponentPain">
			<br>
			<button type="submit">Calculate</button>
			<p id="hit-result"></p>
		</fieldset>
	</form>
	<br>
	<form id="cast-calculation">
		<fieldset>
			<legend>Spell Cast Calculation</legend>

			<label>Spellcasting:</label>
			<input type="text" name="spellcasting">
			<label>Pain:</label>
			<input type="text" name="pain">
			<br>
			<label>Spell Base Success Rate:</label>
			<input type="text" name="baseSuccessRate">
			<br>
			<button type="submit">Calculate</button>
			<p id="cast-result"></p>
		</fieldset>
	</form>
</body>
</html>
